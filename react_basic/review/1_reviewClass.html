<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>reviewClass</title>
</head>
<body>
    <script type="text/javascript">
        //常见一个person类
        class Person{
            //构造器函数
            constructor(name,age){
                //构造器的this是类的实例对象
                this.name = name
                this.age = age

            }
            //一般方法
            speak(){
                //speak方法放在了哪里-类的原型对象上,供实例使用
                //通过person实例调用speak时，speak中的this就是person实例
                console.log(`我叫${this.name},我的年龄是${this.age}。`)
            }
        }
        class Student extends Person {
            constructor(name,age,grade){
                super(name,age)
                this.grade = grade

            }

            speak(){
                console.log(`我叫${this.name},我的年龄是${this.age},我读的${this.grade}`)
            }

            study(){
                console.log('努力学习')
            }
        }

        const s1 = new Student('小张',15,'高一')
        console.log(s1);

        s1.speak()
        s1.study()

        

        


        


    </script>
    
</body>
</html>
