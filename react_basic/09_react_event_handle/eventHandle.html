<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>string_ref_execute</title>
  </head>
  <body>
    <!--准备一个容器-->
    <div id="test"></div>
    <!--引入核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入react-dom,用于支持react操作dom-->
    <script
      type="text/javascript"src="../js/react-dom.development.js"></script>
    <!--应用babel,用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //创建组件
      class Demo extends React.Component {
        //React.creatRef调用后可以返回一个容器，该容器可以储存被ref所标识的节点
        //但是是专人专用
        myRef = React.createRef()
        //展示右侧输入框数据
        showinfo= ()=>{
          alert(this.myRef.current.value)
        }
        //展示左侧输入框数据
        showinfo2= (event)=>{
          alert(event.target.value)
        }

        render(){
          return(
            <div>
              <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
              <button onClick={this.showinfo}>点我提示数据</button>
              <input onBlur={this.showinfo2} type="text" placeholder="失去焦点"/> &nbsp;
            </div>
          )
        }

      }

      ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
  </body>
</html>
